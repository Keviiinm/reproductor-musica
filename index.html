<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de m√∫sica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- *CONTENDOR PRINCIPAL -->
    <div class="app">
        <div class="top-bar">
            <a href="ingresar.html"><i class="bi bi-arrow-left"></i></a>
            <h2>Reproduciendo</h2>
            <button><i class="bi bi-heart"></i></button>
        </div>

        <div id="contenedor-caratula" class="cont-foto">

        </div>

        <h2 id="titulo-cancion" class="titulo-cancion"></h2>
        <h3 id="nombre-artista"></h3>

        <!-- *CONTENEDOR DE LA BARRA DE PROGRESO -->
        <div class="progress-container">
            <input id="progress" type="range" min="0" max="100" value="" class="progress-bar">
        </div>

        <!-- *CONTENEDOR DE LOS MINUTOS -->
        <div class="minutos">
            <p id="inicio"></p>
            <p id="fin"></p>
        </div>

        <!-- *CONTENDOR DE LOS BOTONES NEXT/PREV/PAUSE -->
        <div class="botones">
            <button id="btn-shuffle" class="btn1"><i class="bi bi-shuffle"></i></button>
            <button id="btn-atras" class="btn2"><i class="bi bi-skip-start-fill"></i></button>
            <button id="btn-reproducir" class="btn3"><i class="bi bi-play-fill"></i></button>
            <button id="btn-siguiente" class="btn2"><i class="bi bi-skip-end-fill"></i></button>
            <button id="btn-lista" class="btn1"><i class="bi bi-music-note-list"></i></button>
        </div>

        <!-- *CONTENDOR DE LA LISTA DESPLEGABLE -->
        <div id="contenedor-lista" class="cont-lista">

            <!-- *CONTENDOR DE BOTON REGRESO Y OPCIONES DENTRO DE LA LISTA -->
            <div class="top-bar">
                <button id="btn-regreso"><i class="bi bi-arrow-left"></i></button>
                <h2>MI MUSICA</h2>
                <button><i class="bi bi-three-dots"></i></button>
            </div>

            <!-- *CONTENEDOR DE LA LISTA COMO TAL DE LAS CANCIONES -->
            <div id="contenedor-canciones" class="cont-canciones">
            </div>
            
        </div>
    </div>



    <audio id="audio" src=""></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
