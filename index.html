<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>



    <div class="app">
        <div class="top-bar">
            <button class="arrow"><i class="bi bi-arrow-left-short"></i></button>
            <h2>Now playing</h2>
            <button class="heart"><i class="bi bi-heart"></i></button>
        </div>
        <div class="cont-foto">
            <img src="imgs/la quemona.jpg" alt="quemona">
        </div>
        <h2 class="titulo-cancion">La quemona</h2>
        <h3>Mishelle Master Boys</h3>

        <div class="progress-container">
            <input type="range" class="progress-bar" min="0" max="100" value="25">
        </div>

        <div class="minutos">
            <p>0:25</p>
            <p>-2:30</p>
        </div>

        <div class="botones">
            <button class="btn1"><i class="bi bi-shuffle"></i></button>
            <button class="btn2"><i class="bi bi-skip-start-fill"></i></button>
            <button class="btn3"><i class="bi bi-pause-fill"></i></button>
            <button class="btn2"><i class="bi bi-skip-end-fill"></i></button>
            <button class="btn1"><i class="bi bi-music-note-list"></i></button>
        </div>

    </div>





</body>

</html>
