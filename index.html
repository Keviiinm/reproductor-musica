<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de m√∫sica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="app">
        <div class="top-bar">
            <button><i class="bi bi-arrow-left"></i></button>
            <h2>Now Playing</h2>
            <button><i class="bi bi-heart"></i></button>
        </div>

        <div id="contenedor-caratula" class="cont-foto">

        </div>

        <h2 id="titulo-cancion" class="titulo-cancion"></h2>
        <h3 id="nombre-artista"></h3>

        <div class="progress-container">
            <input id="progress" type="range" min="0" max="100" value="25" class="progress-bar">
        </div>

        <div class="minutos">
            <p id="inicio">0:28</p>
            <p id="fin">-2:15</p>
        </div>

        <div class="botones">
            <button id="btn-shuffle" class="btn1"><i class="bi bi-shuffle"></i></button>
            <button id="btn-atras" class="btn2"><i class="bi bi-skip-start-fill"></i></button>
            <button id="btn-reproducir" class="btn3"><i class="bi bi-play-fill"></i></button>
            <button id="btn-siguiente" class="btn2"><i class="bi bi-skip-end-fill"></i></button>
            <button id="btn-lista" class="btn1"><i class="bi bi-music-note-list"></i></button>
        </div>
    </div>

    <audio id="audio" src=""></audio>




    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
